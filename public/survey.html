<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">

    <!-- css links -->
    <link rel="stylesheet"  href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css">
    <link rel="stylesheet" type='text/css' href="/styles/styles.css">

    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <!-- Chosen -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.5.1/chosen.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.5.1/chosen.jquery.min.js"></script>

    <title>Mood Survey</title>
</head>

<body>
    <!--survey form-->
    <section id="cover" class="min-vh-100">
        <div id="cover-caption">
            <div class="container-fluid">
                <div class="row text-white">
                    <div class="col-xl-5 col-lg-6 col-md-8 col-sm-10 mx-auto text-center form p-4">
                        <img class="center" src="/assets/images/laughing.svg" height="87" width="100" />
                        <h1 class="display-4 py-2 text-truncate">Mood Survey</h1>
                        <div class="px-2">
                            <form id="moodSurvey" class="justify-content-center">
                                <!-- Negative Emotions-->
                                <div class>
                                    <h5>Negative</h5>
                                    <div class="form-check" id="negative">
                                        <input class="form-check-input" type="checkbox" name="negative" value="Sense of Loss" id="senseOfLossInput">
                                        <label class="form-check-label" for="senseOfLossInput">
                                            Sense of Loss
                                        </label>
                                        <br>
                                        <input class="form-check-input" type="checkbox" name="negative" value="Ashamed" id="ashamedInput">
                                        <label class="form-check-label" for="ashamedInput">
                                            Ashamed
                                        </label>
                                        <br>
                                        <input class="form-check-input" type="checkbox" name="negative" value="Bad" id="badInput">
                                        <label class="form-check-label" for="badInput">
                                            Bad
                                        </label>
                                        <br>
                                        <input class="form-check-input" type="checkbox" name="negative" value="Despicable" id="despicableInput">
                                        <label class="form-check-label" for="despicableInput">
                                            Despicable
                                        </label>
                                        <br>
                                        <input class="form-check-input" type="checkbox" name="negative" value="Disappointed" id="disappointedInput">
                                        <label class="form-check-label" for="disappointedInput">
                                            Disappointed
                                        </label>
                                        <br>
                                        <input class="form-check-input" type="checkbox" name="negative" value="Discouraged" id="discouragedInput">
                                        <label class="form-check-label" for="discouragedInput">
                                            Discouraged
                                        </label>
                                        <br>
                                        <input class="form-check-input" type="checkbox" name="negative" value="Dissatisfied" id="dissatisfiedInput">
                                        <label class="form-check-label" for="dissatisfiedInput">
                                            Dissatisfied
                                        </label>
                                        <br>
                                        <input class="form-check-input" type="checkbox" name="negative" value="Guilty" id="guiltyInput">
                                        <label class="form-check-label" for="guiltyInput">
                                            Guilty
                                        </label>
                                        <br>
                                        <input class="form-check-input" type="checkbox" name="negative" value="Powerless" id="powerlessInput">
                                        <label class="form-check-label" for="powerlessInput">
                                            Powerless
                                        </label>
                                        <br>
                                        <input class="form-check-input" type="checkbox" name="negative" value="Sulky" id="sulkyInput">
                                        <label class="form-check-label" for="sulkyInput">
                                            Sulky
                                        </label>
                                        <br>
                                    </div>
                                </div>
                                <br>
                                <!-- Positive Emotions -->
                                <div class>
                                    <h5>Positive</h5>
                                    <div class="form-check" id="positive">
                                        <input class="form-check-input" type="checkbox" name="positive" value="Bold" id="boldInput">
                                        <label class="form-check-label" for="boldInput">
                                            Bold
                                        </label>
                                        <br>
                                        <input class="form-check-input" type="checkbox" name="positive" value="Brave" id="braveInput">
                                        <label class="form-check-label" for="braveInput">
                                            Brave
                                        </label>
                                        <br>
                                        <input class="form-check-input" type="checkbox" name="positive" value="Confident" id="confidentInput">
                                        <label class="form-check-label" for="confidentInput">
                                            Confident
                                        </label>
                                        <br>
                                        <input class="form-check-input" type="checkbox" name="positive" value="Determined" id="determinedInput">
                                        <label class="form-check-label" for="determinedInput">
                                            Determined
                                        </label>
                                        <br>
                                        <input class="form-check-input" type="checkbox" name="positive" value="Eager" id="eagerInput">
                                        <label class="form-check-label" for="eagerInput">
                                            Eager
                                        </label>
                                        <br>
                                        <input class="form-check-input" type="checkbox" name="positive" value="Enthusiastic" id="enthusiasticInput">
                                        <label class="form-check-label" for="enthusiasticInput">
                                            Enthusiastic
                                        </label>
                                        <br>
                                        <input class="form-check-input" type="checkbox" name="positive" value="Hopeful" id="hopefulInput">
                                        <label class="form-check-label" for="hopefulInput">
                                            Hopeful
                                        </label>
                                        <br>
                                        <input class="form-check-input" type="checkbox" name="positive" value="Inspired" id="inspiredInput">
                                        <label class="form-check-label" for="inspiredInput">
                                            Inspired
                                        </label>
                                        <br>
                                        <input class="form-check-input" type="checkbox" name="positive" value="Optimistic" id="optimisticInput">
                                        <label class="form-check-label" for="optimisticInput">
                                            Optimistic
                                        </label>
                                        <br>
                                        <input class="form-check-input" type="checkbox" name="positive" value="Re-enforced" id="reenforcedInput">
                                        <label class="form-check-label" for="reenforcedInput">
                                            Re-Enforced
                                        </label>
                                        <br>
                                    </div>
                                </div>
                                <button type="submit" id="submit" class="btn btn-primary mt-3">Submit
                                    Survey</button>
                            </form>
                        </div>
                    </div>
                </div>
    </section>

    <!-- javascript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="/js/survey.js"  type="text/javascript"></script>

</body>

</html>
