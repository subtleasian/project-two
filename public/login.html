<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">

  <!-- css links -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css">
  <link rel="stylesheet" type='text/css' href="../public/styles/styles.css">

  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

  <!-- Chosen -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.5.1/chosen.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.5.1/chosen.jquery.min.js"></script>

  <title>Create New Account</title>
</head>

<body>
  <!--Form to take in profile picture, name, email, password-->
  <section id="cover" class="min-vh-100">
    <div id="cover-caption">
      <div class="container-fluid">
        <div class="row text-white">
          <div class="col-xl-5 col-lg-6 col-md-8 col-sm-10 mx-auto text-center form p-4">
            <img class="center" src="../public/assets/images/01.png" width="10" />
            <h1 class="display-4 py-2 text-truncate">Log In</h1>
            <div class="px-2">
              <form action="" class="justify-content-center">
                <!-- Email -->
                <div class="form-group">
                  <label for="inputEmail">Email address</label>
                  <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp"
                    placeholder="Enter email">
                </div>
                <!-- Password -->
                <div class="form-group">
                  <label for="inputPassword">Password</label>
                  <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                </div>
                <button type="submit" id="submit" class="btn btn-primary">Log In</button>
              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- javascript -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="../public/js/user.js"  type="text/javascript"></script>

</body>

</html>
